<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Was ist meine IP-Adresse?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .ip-box {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Was ist meine IP-Adresse?</h1>
  <div class="ip-box" id="ip">Lade IP-Adresseâ€¦</div>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = "Deine IP-Adresse ist: " + data.ip;
      })
      .catch(error => {
        document.getElementById('ip').textContent = "Fehler beim Laden der IP-Adresse.";
        console.error("Fehler:", error);
      });
  </script>
</body>
</html>
