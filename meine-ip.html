<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Was ist meine IP-Adresse?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #0053a0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0053a0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    td {
      padding: 15px 10px;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }

    td.label {
      font-weight: bold;
      width: 35%;
      background-color: #f7faff;
    }

    td i {
      margin-right: 10px;
      color: #0053a0;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      td.label {
        display: block;
        width: 100%;
        background: #f7faff;
      }

      td {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2><i class="fas fa-network-wired"></i> Was ist meine IP-Adresse?</h2>
  </header>

  <main>
    <h1>Deine Verbindungsinformationen</h1>

    <table>
      <tr><td class="label"><i class="fas fa-globe"></i>IP-Adresse</td><td id="ip">Lädt...</td></tr>
      <tr><td class="label"><i class="fas fa-server"></i>Hostname</td><td id="hostname">Lädt...</td></tr>
      <tr><td class="label"><i class="fas fa-building"></i>Provider (ISP)</td><td id="isp">Lädt...</td></tr>
      <tr><td class="label"><i class="fas fa-map-marker-alt"></i>Land</td><td id="country">Lädt...</td></tr>
      <tr><td class="label"><i class="fas fa-city"></i>Stadt</td><td id="city">Lädt...</td></tr>
      <tr><td class="label"><i class="fas fa-desktop"></i>Browser</td><td id="browser">Lädt...</td></tr>
      <tr><td class="label"><i class="fas fa-microchip"></i>Betriebssystem</td><td id="os">Lädt...</td></tr>
    </table>
  </main>

  <footer>
    &copy; 2025 MeineIPInfo.de – Deine IP & Verbindungsinfos
  </footer>

  <script>
    // IP & Standortinfos mit ipwho.is
    fetch('https://ipwho.is/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
        document.getElementById('hostname').textContent = data.connection.domain || 'Nicht verfügbar';
        document.getElementById('isp').textContent = data.connection.isp || 'Nicht verfügbar';
        document.getElementById('country').textContent = `${data.country} (${data.country_code})`;
        document.getElementById('city').textContent = data.city || 'Nicht verfügbar';
      })
      .catch(() => {
        document.getElementById('ip').textContent = 'Fehler beim Laden';
      });

    // Browser & OS Infos
    document.getElementById('browser').textContent = navigator.userAgent;
    document.getElementById('os').textContent = navigator.platform;
  </script>
</body>
</html>
